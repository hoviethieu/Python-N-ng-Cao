{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Kết nối cơ sở dữ liệu</h2>
    <form method="POST" action="{{ url_for('connect_sql') }}" class="mt-4">
        <div class="form-group">
            <label for="dbname">Tên cơ sở dữ liệu:</label>
            <input type="text" id="dbname" name="dbname" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="user">Tài khoản:</label>
            <input type="text" id="user" name="user" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="host">Host:</label>
            <input type="text" id="host" name="host" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="port">Cổng:</label>
            <input type="text" id="port" name="port" class="form-control" value="5432" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Kết nối</button>
    </form>
</div>
{% endblock %}
